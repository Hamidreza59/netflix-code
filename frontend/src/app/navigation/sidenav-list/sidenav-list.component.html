<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">   Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">   Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/movie" (click)="onClose()">
        <mat-icon>movie</mat-icon>
        <span class="nav-caption">   Shows</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/analytics" (click)="onClose()">
        <mat-icon>bar_chart</mat-icon>
        <span class="nav-caption">   Analytics</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">  Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
