<section class="signupForm">
    <form fxLayout='column' fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="text" 
            matInput 
            placeholder="Your name" 
            ngModel 
            name="name"
            required
            #nameInput="ngModel">
            <mat-error *ngIf="nameInput.hasError('required')">Field must not empty.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least six characture long.">
            <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end">
                {{pwInput.value?.length}} / 6
            </mat-hint>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
